<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&H</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--scripts-->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <!--styles-->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
</head>

<body>

    <main>
        <section class="hero">
            <h1>&#57398;esic&#57354;hecto&#57415;</h1>
        </section>

        <section>

            <h2>Información</h2>
            <img class="line-break" src="images/line-break.png" alt="">

            <p>Si se quieren quedar en el hotel, pueden reservar en los números de teléfono <a
                    href="tel:+34928546054">928546054</a>/<a href="tel:+34928546055">928546055</a> o reservar a través
                del correo: <a href="mailto:reservas.grupos@r2hotels.com">reservas.grupos@r2hotels.com</a></p>

            <p><b>La referencia que deben aportar es la siguiente: <span id="ref"
                        onclick="clickRef(this)">257885</span></b></p>

        </section>


        <section class="section-form">

            <h2>Confirmar asistencia</h2>
            <img class="line-break" src="images/line-break.png" alt="">


            <form action="#" method="post">

                <div>
                    <label for="name">Nombre y apellidos</label>
                    <input id="name" type="text" placeholder="Nombre y apellidos">
                </div>
                <div>
                    <label for="companion">Acompañante</label>
                    <input id="companion" type="text" placeholder="Acompañante">
                </div>
                <div class="checkbox-container">
                    <label for="withKids">¿Lleva algún niño o niña?</label>
                    <input id="withKids" type="checkbox" name="withKids">
                </div>

                <div class="textarea-container">
                    <label for="others">Necesidades especiales</label>
                    <textarea name="others" id="others" cols="30" rows="10"
                        placeholder="Alergias, dieta vegana..."></textarea>
                </div>

                <button class="btn-form" type="submit">Confirmar</button>

            </form>
        </section>

    </main>
</body>

<script src="scripts/makeRefCopiable.js"></script>


</html>
